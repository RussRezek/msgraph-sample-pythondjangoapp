# This file mounts to the container at: /etc/nginx/conf.d/default.conf
# Cache configuration
proxy_temp_path /usr/src/app/nginx_cache/proxy_temp;
client_body_temp_path /usr/src/app/nginx_cache/client_temp;
fastcgi_temp_path /usr/src/app/nginx_cache/fastcgi_temp;
uwsgi_temp_path /usr/src/app/nginx_cache/uwsgi_temp;
scgi_temp_path /usr/src/app/nginx_cache/scgi_temp;

types {
    text/css css;
    text/javascript js;
}

upstream lb_graph_django {
    server lb_graph_django:8000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name localhost;  # Replace with your domain name [DEPLOYMENT_PREP]
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;       
    http2 on;
    server_name localhost;  # Replace with your domain name [DEPLOYMENT_PREP]

    # SSL Configuration
    ssl_certificate /usr/src/app/localhost.crt;
    ssl_certificate_key /usr/src/app/localhost.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static files
    location /static/ {
        alias /usr/src/app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /usr/src/app/media/;
        expires 7d;
    }

    # Django application
    location / {
        proxy_pass http://lb_graph_django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Important for Django SECURE_PROXY_SSL_HEADER
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}